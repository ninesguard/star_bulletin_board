<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Setup TV Digital Sign</title>
<link href="scripts/jquery-te-1.4.0.css" rel="stylesheet" type="text/css"></link>
<script src="scripts/jquery-2.1.3.min.js"></script>
<script src="scripts/jquery-te-1.4.0.min.js"></script>
<script>
<!-- 

function start() {
document.getElementById("btnSaveRun").addEventListener("click", saveRun, false);
document.getElementById("btnRecover").addEventListener("click", recover, false);
document.getElementById("btnRecoverFromFile").addEventListener("click", recoverFile, false);

recover();

}

function recoverFile() {
}

function recover() {
document.getElementById("marquee").value = localStorage.getItem("marquee");
document.getElementById("background").value = localStorage.getItem("background");
document.getElementById("postit1").value = localStorage.getItem("postit1");
document.getElementById("postit2").value = localStorage.getItem("postit2");
document.getElementById("announcements").value = localStorage.getItem("announcements");
document.getElementById("c1r1").value = localStorage.getItem("c1r1");
document.getElementById("c1r2").value = localStorage.getItem("c1r2");
document.getElementById("c1r3").value = localStorage.getItem("c1r3");
document.getElementById("c1r4").value = localStorage.getItem("c1r4");
document.getElementById("c2r1").value = localStorage.getItem("c2r1");
document.getElementById("c2r2").value = localStorage.getItem("c2r2");
document.getElementById("c2r3").value = localStorage.getItem("c2r3");
document.getElementById("c2r4").value = localStorage.getItem("c2r4");
document.getElementById("media_timer").value = localStorage.getItem("media_timer");
document.getElementById("announce_timer").value = localStorage.getItem("announce_timer");
}

function saveRun() {
localStorage.setItem("marquee", document.getElementById("marquee").value);
localStorage.setItem("background", document.getElementById("background").value);
localStorage.setItem("postit1", document.getElementById("postit1").value);
localStorage.setItem("postit2", document.getElementById("postit2").value);
localStorage.setItem("announcements", document.getElementById("announcements").value);
localStorage.setItem("c1r1", document.getElementById("c1r1").value);
localStorage.setItem("c1r2", document.getElementById("c1r2").value);
localStorage.setItem("c1r3", document.getElementById("c1r3").value);
localStorage.setItem("c1r4", document.getElementById("c1r4").value);
localStorage.setItem("c2r1", document.getElementById("c2r1").value);
localStorage.setItem("c2r2", document.getElementById("c2r2").value);
localStorage.setItem("c2r3", document.getElementById("c2r3").value);
localStorage.setItem("c2r4", document.getElementById("c2r4").value);
localStorage.setItem("media_timer", document.getElementById("media_timer").value);
localStorage.setItem("announce_timer", document.getElementById("announce_timer").value);
window.location.href = 'tv.html';

}

window.addEventListener("load", start, false); //add Event listener for this window, called start
</script>
</head>

<body>
<h1>Setup STARLab Digisign</h1>
<fieldset>
<legend>Global</legend>
<form method="post" action="">
Scrolling Marquee Messages<br>
<input id="marquee" name="marquee" type="text" /><br><br>
Background<br>
<input id="background" name="background" type="text" /><br><br>
</fieldset>

<fieldset>
<legend>Media page</legend>
Timer (in seconds) for page<br>
<input type="number" id="media_timer" min="1" max="999" value="30"/><br><br>

Post-It 1 (green)<br>
<textarea id="postit1" class="jqte-editor" name="postit1" type="text" ></textarea><br><br>

Post-It 2 (yellow)<br>
<textarea id="postit2" class="jqte-editor" name="postit2" type="text" /></textarea><br><br>

Hours of operation<br>
<table>
<tr><td><input id="c1r1" type="text" /></td><td><input id="c2r1" type="text" /></td></tr>
<tr><td><input id="c1r2" type="text" /></td><td><input id="c2r2" type="text" /></td></tr>
<tr><td><input id="c1r3" type="text" /></td><td><input id="c2r3" type="text" /></td></tr>
<tr><td><input id="c1r4" type="text" /></td><td><input id="c2r4" type="text" /></td></tr>
</table>
</fieldset>

<fieldset>
<legend>Announcement page</legend>
Timer (in seconds) for page<br>
<input type="number" id="announce_timer" min="1" max="999" value="30"/><br><br>
Announcements<br>
<textarea class="jqte-editor" id="announcements" name="announcements" type="text" ></textarea><br><br>
</fieldset>


<input type="button" value="Save and run" id="btnSaveRun" />
<input type="button" value="Recover" id="btnRecover" />
<input type="button" value="Recover from file..." id="btnRecoverFromFile" />
<script>
$('.jqte-editor').jqte();

var jqteStatus = true;
$(".status").click(function()
	{
		jqteStatus = jqteStatus ? false : true;
		$('.jqte-test').jqte({"status" : jqteStatus})
	})
</script>
</form>
</body>

</html>
